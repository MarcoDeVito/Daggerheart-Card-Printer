<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Stampa Carte</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="printBody">
  <div class="printBanner no-print">
    <div>
      <b>Stampa in scala 100%</b> (disattiva “Adatta alla pagina”).<br/>
      Formato: <b>A4</b> — layout: <b>3×3</b>
    </div>
    <div class="printBanner__actions">
      <button class="btn" onclick="window.print()">Stampa</button>
    </div>
  </div>
  <div class="printOptions no-print">
  <h3>Impostazioni di stampa</h3>

  <label class="check hidden">
    <input id="optBleed" type="checkbox" />
    <span>Bleed 3 mm</span>
  </label>

  <label class="check">
    <input id="optCrop" type="checkbox" />
    <span>Crop marks</span>
  </label>
    <label class="check">
    <input id="optUnique" type="checkbox" />
    <span>Solo carte dominio</span>
  </label>

  <label class="check">
    <input id="optBack" type="checkbox" />
    <span>Aggiungi fogli retro</span>
  </label>


</div>


  <div id="printMeta" class="no-print wrap muted small"></div>

  <div id="pages"></div>

  <script src="js/print.js"></script>
</body>
</html>
